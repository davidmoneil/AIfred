<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 680" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="hubGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="profileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EA580C"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="hookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="skillGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D9488"/>
      <stop offset="100%" stop-color="#14B8A6"/>
    </linearGradient>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <linearGradient id="cmdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="960" height="680" rx="12" fill="#F8FAFC"/>

  <!-- Title -->
  <text x="480" y="38" text-anchor="middle" font-size="22" font-weight="700" fill="#0F172A">AIfred Architecture</text>
  <text x="480" y="58" text-anchor="middle" font-size="13" fill="#64748B">A central hub that carries context across everything you work on</text>

  <!-- Connection lines from hub to projects (drawn first, behind everything) -->
  <!-- To Project A (top-left) -->
  <line x1="480" y1="280" x2="148" y2="170" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="6,4"/>
  <!-- To Project B (top-right) -->
  <line x1="480" y1="280" x2="812" y2="170" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="6,4"/>
  <!-- To Project C (bottom-left) -->
  <line x1="480" y1="340" x2="148" y2="480" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="6,4"/>
  <!-- To Project D (bottom-right) -->
  <line x1="480" y1="340" x2="812" y2="480" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="6,4"/>

  <!-- Connection lines from hub to capability ring -->
  <!-- Profiles -->
  <line x1="400" y1="280" x2="290" y2="240" stroke="#F59E0B" stroke-width="1.5" opacity="0.4"/>
  <!-- Hooks -->
  <line x1="480" y1="260" x2="480" y2="160" stroke="#3B82F6" stroke-width="1.5" opacity="0.4"/>
  <!-- Commands -->
  <line x1="560" y1="280" x2="670" y2="240" stroke="#34D399" stroke-width="1.5" opacity="0.4"/>
  <!-- Skills -->
  <line x1="400" y1="340" x2="290" y2="400" stroke="#14B8A6" stroke-width="1.5" opacity="0.4"/>
  <!-- Agents -->
  <line x1="560" y1="340" x2="670" y2="400" stroke="#A78BFA" stroke-width="1.5" opacity="0.4"/>

  <!-- Central Hub -->
  <rect x="380" y="260" width="200" height="100" rx="16" fill="url(#hubGrad)" filter="url(#shadow)"/>
  <text x="480" y="298" text-anchor="middle" font-size="20" font-weight="700" fill="white">AIfred</text>
  <text x="480" y="318" text-anchor="middle" font-size="11" fill="#C7D2FE">Central Orchestration Hub</text>
  <text x="480" y="336" text-anchor="middle" font-size="10" fill="#A5B4FC">paths-registry.yaml + context/ + knowledge/</text>

  <!-- Capability Layer - Profiles (left-upper) -->
  <rect x="220" y="210" width="140" height="56" rx="10" fill="url(#profileGrad)" filter="url(#shadow)"/>
  <text x="290" y="234" text-anchor="middle" font-size="13" font-weight="600" fill="white">Profiles</text>
  <text x="290" y="252" text-anchor="middle" font-size="10" fill="#FEF3C7">4 composable layers</text>

  <!-- Capability Layer - Hooks (top-center) -->
  <rect x="410" y="130" width="140" height="56" rx="10" fill="url(#hookGrad)" filter="url(#shadow)"/>
  <text x="480" y="154" text-anchor="middle" font-size="13" font-weight="600" fill="white">Hooks</text>
  <text x="480" y="172" text-anchor="middle" font-size="10" fill="#BFDBFE">27 automation hooks</text>

  <!-- Capability Layer - Commands (right-upper) -->
  <rect x="600" y="210" width="140" height="56" rx="10" fill="url(#cmdGrad)" filter="url(#shadow)"/>
  <text x="670" y="234" text-anchor="middle" font-size="13" font-weight="600" fill="white">Commands</text>
  <text x="670" y="252" text-anchor="middle" font-size="10" fill="#D1FAE5">49 slash commands</text>

  <!-- Capability Layer - Skills (left-lower) -->
  <rect x="220" y="370" width="140" height="56" rx="10" fill="url(#skillGrad)" filter="url(#shadow)"/>
  <text x="290" y="394" text-anchor="middle" font-size="13" font-weight="600" fill="white">Skills</text>
  <text x="290" y="412" text-anchor="middle" font-size="10" fill="#CCFBF1">8 workflow guides</text>

  <!-- Capability Layer - Agents (right-lower) -->
  <rect x="600" y="370" width="140" height="56" rx="10" fill="url(#agentGrad)" filter="url(#shadow)"/>
  <text x="670" y="394" text-anchor="middle" font-size="13" font-weight="600" fill="white">Agents</text>
  <text x="670" y="412" text-anchor="middle" font-size="10" fill="#EDE9FE">3 autonomous agents</text>

  <!-- External Projects -->
  <!-- Project A - Docker/Infra -->
  <rect x="68" y="130" width="160" height="80" rx="10" fill="white" stroke="#E2E8F0" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="68" y="130" width="160" height="4" rx="2" fill="#0EA5E9"/>
  <text x="148" y="158" text-anchor="middle" font-size="12" font-weight="600" fill="#0F172A">Docker Services</text>
  <text x="148" y="175" text-anchor="middle" font-size="10" fill="#64748B">n8n, Grafana, Plex</text>
  <text x="148" y="192" text-anchor="middle" font-size="9" fill="#94A3B8">Health monitoring, deploys</text>

  <!-- Project B - Code Project -->
  <rect x="732" y="130" width="160" height="80" rx="10" fill="white" stroke="#E2E8F0" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="732" y="130" width="160" height="4" rx="2" fill="#8B5CF6"/>
  <text x="812" y="158" text-anchor="middle" font-size="12" font-weight="600" fill="#0F172A">Code Projects</text>
  <text x="812" y="175" text-anchor="middle" font-size="10" fill="#64748B">~/Code/project-a, b, c</text>
  <text x="812" y="192" text-anchor="middle" font-size="9" fill="#94A3B8">Tracked, orchestrated</text>

  <!-- Project C - Knowledge -->
  <rect x="68" y="440" width="160" height="80" rx="10" fill="white" stroke="#E2E8F0" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="68" y="440" width="160" height="4" rx="2" fill="#F59E0B"/>
  <text x="148" y="468" text-anchor="middle" font-size="12" font-weight="600" fill="#0F172A">Knowledge Base</text>
  <text x="148" y="485" text-anchor="middle" font-size="10" fill="#64748B">Patterns, decisions, lessons</text>
  <text x="148" y="502" text-anchor="middle" font-size="9" fill="#94A3B8">Memory MCP + context files</text>

  <!-- Project D - Automation -->
  <rect x="732" y="440" width="160" height="80" rx="10" fill="white" stroke="#E2E8F0" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="732" y="440" width="160" height="4" rx="2" fill="#10B981"/>
  <text x="812" y="468" text-anchor="middle" font-size="12" font-weight="600" fill="#0F172A">Automation</text>
  <text x="812" y="485" text-anchor="middle" font-size="10" fill="#64748B">Cron jobs, scheduled tasks</text>
  <text x="812" y="502" text-anchor="middle" font-size="9" fill="#94A3B8">Log rotation, memory pruning</text>

  <!-- Flow annotations -->
  <text x="310" y="196" text-anchor="middle" font-size="9" fill="#94A3B8" font-style="italic">context flows</text>
  <text x="650" y="196" text-anchor="middle" font-size="9" fill="#94A3B8" font-style="italic">context flows</text>

  <!-- Bottom: Key differentiators -->
  <rect x="80" y="560" width="800" height="90" rx="10" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1"/>

  <text x="480" y="584" text-anchor="middle" font-size="12" font-weight="600" fill="#334155">What Makes AIfred Different</text>

  <!-- Three columns -->
  <text x="200" y="608" text-anchor="middle" font-size="11" font-weight="600" fill="#EA580C">Hub, Not Single-Project</text>
  <text x="200" y="624" text-anchor="middle" font-size="10" fill="#64748B">Context carries across</text>
  <text x="200" y="638" text-anchor="middle" font-size="10" fill="#64748B">everything you work on</text>

  <line x1="345" y1="598" x2="345" y2="642" stroke="#E2E8F0" stroke-width="1"/>

  <text x="480" y="608" text-anchor="middle" font-size="11" font-weight="600" fill="#2563EB">Built for Infrastructure</text>
  <text x="480" y="624" text-anchor="middle" font-size="10" fill="#64748B">Docker, monitoring, NAS</text>
  <text x="480" y="638" text-anchor="middle" font-size="10" fill="#64748B">not just code review</text>

  <line x1="615" y1="598" x2="615" y2="642" stroke="#E2E8F0" stroke-width="1"/>

  <text x="760" y="608" text-anchor="middle" font-size="11" font-weight="600" fill="#7C3AED">Composable Profiles</text>
  <text x="760" y="624" text-anchor="middle" font-size="10" fill="#64748B">Stack layers to match</text>
  <text x="760" y="638" text-anchor="middle" font-size="10" fill="#64748B">your exact environment</text>
</svg>