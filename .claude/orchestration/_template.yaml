# Orchestration Template
# Copy this file and rename to: YYYY-MM-DD-<task-name>.yaml
#
# Usage:
#   /orchestration:plan "<task>" - Creates from this template
#   /orchestration:status - Shows progress
#   /orchestration:resume - Restores context after break
#   /orchestration:commit <task-id> - Links commit to task

name: "<task-name>"
created: "YYYY-MM-DD"
priority_link: "current-priorities.md#<anchor>"  # Link to related priority
status: active  # active | paused | completed | abandoned

# Complexity score that triggered orchestration (for reference)
complexity_score: 0
trigger_mode: manual  # manual | suggested | automatic

# Summary for quick context restoration
summary: |
  One paragraph describing the overall goal and approach.

phases:
  - name: "Phase 1: Foundation"
    status: pending  # pending | in_progress | completed | blocked
    blocked_by: null  # Phase name if blocked
    tasks:
      - id: "T1.1"
        description: "First task description"
        done_criteria: "What defines 'done' for this task"
        estimated_hours: 2
        status: pending  # pending | in_progress | completed | blocked
        depends_on: []  # List of task IDs this depends on
        commits: []  # Git commit hashes linked to this task
        notes: ""  # Any additional context

      - id: "T1.2"
        description: "Second task description"
        done_criteria: "Clear acceptance criteria"
        estimated_hours: 1
        status: pending
        depends_on: ["T1.1"]
        commits: []
        notes: ""

  - name: "Phase 2: Implementation"
    status: blocked
    blocked_by: "Phase 1"
    tasks:
      - id: "T2.1"
        description: "Implementation task"
        done_criteria: "Working feature with tests"
        estimated_hours: 3
        status: pending
        depends_on: []
        commits: []
        notes: ""

# Metadata for tracking
metadata:
  total_estimated_hours: 0
  actual_hours: 0
  started_at: null
  completed_at: null
  sessions: []  # Track which sessions worked on this
