# Persona: analyst
# Research and discovery focused

persona: analyst

engine:
  default: claude-code
  model: sonnet
  fallback: null

limits:
  max_turns: 15
  max_budget_usd: 3.00
  timeout_minutes: 15

output:
  format: json
  save_to: .claude/logs/headless/executions/

session:
  persist: false
