# Persona: investigator
# Lightweight read-only observer

persona: investigator

engine:
  default: claude-code
  model: sonnet
  fallback: null

limits:
  max_turns: 5
  max_budget_usd: 1.00
  timeout_minutes: 5

output:
  format: json
  save_to: .claude/logs/headless/executions/

session:
  persist: false
