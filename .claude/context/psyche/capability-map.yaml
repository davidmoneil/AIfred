# 3. Map each tool to built-in equivalent (Read/Write/Edit/Glob/Grep/Bash/WebFetch/WebSearch)
# 4. If ALL mapped → create skill, validate, register here, remove MCP
# 5. If ANY unique → RETAIN MCP
